<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Clock</title>
    <!-- 외부 JavaScript 파일 로드 -->
    <script src="start.js" defer></script>
    <script src="calcul.js" defer></script>
    <script src="draw.js" defer></script>
</head>
<body>
    <div id="page-1">
        <h1>Life Clock</h1>
        <p>이 서비스는 당신의 기대 수명에 기반한 하루의 시간을 시각적으로 표현합니다.</p>
        <button id="start-btn">참여하기</button>
    </div>

    <div id="page-2" style="display:none;">
        <h2>당신의 정보를 입력하세요</h2>
        <label for="birth-date">생년월일:</label>
        <input type="date" id="birth-date">
        <label for="life-expectancy">기대수명(년):</label>
        <input type="number" id="life-expectancy" min="1" max="150">
        <button id="submit-btn">제출</button>
    </div>

    <div id="page-3" style="display:none;">
        <div id="clock">
            <canvas id="ageClock" width="200" height="200"></canvas>
        </div>
        <div id="pieChart">
            <canvas id="lifePieChart" width="200" height="200"></canvas>
        </div>
    </div>
</body>
</html>
